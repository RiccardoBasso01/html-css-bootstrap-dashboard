<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Riccardo Basso">
    <meta name="description" content="Boostrap-dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/Icon.png">
    <title>Boostrap Dashboard</title>
    <!-- link font-awesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css' integrity='sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==' crossorigin='anonymous'/>
    <!-- link boostrap-icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- link boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- link fogli di stile -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- HEADER principale-->
    <header class="sticky-top b-l">
        <nav class="navbar bg-light">
            <!-- logo -->
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="img/Icon.png" class="d-lg-none" width="30" height="auto">
                <img src="img/logo.svg" class="d-none d-lg-flex" width="auto" height="30">
              </a>

              <!-- barra di ricerca -->
              <form class="d-flex flex-grow-1" role="search">
                <div class="input-group">
                    <label class="input-group-text bgc-dark-grey" for="search"><i class="fa-solid fa-magnifying-glass"></i></label>
                    <input id="search" class="form-control fw-semibold me-2 bgc-grey" type="search" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Search">
                </div>
              </form>

              <!-- lista icone finali -->
              <div class="menu-lg d-none d-lg-flex gap-4">
                  <i class="fa-solid fa-list-ul"></i>
                  <i class="fa-solid fa-circle-question"></i>
                  <i class="fa-solid fa-ellipsis-vertical"></i>
              </div>
              <div>
                <i class="fa-solid fa-bell"></i>
              </div>
            </div>
          </nav>

    </header>

    <main class="d-flex b-l">
        <!-- sidebar -->
        <div class="sidebar b-m">
        </div>

        <div class="main-section w-100 b-m">
            <!-- HEADER secondario-->
            <header>
                <div class="container-fluid">
                    <div class="row row-cols-1 row-cols-sm-3">
                        <div class="col order-sm-1 b-x h10"><h1>1</h1></div>
                        <div class="col b-x h10"><h1>2</h1></div>
                        <div class="col b-x h10"><h1>3</h1></div>
                    </div>
                </div>
            </header>

            <!-- contenuti principali -->
            <div class="container-fluid">
                <div class="row">

                    <div class="col-12 col-lg-6 b-s">
                        <div class="col b-x h20"><h1>1</h1></div>
                        <div class="col b-x h20"><h1>2</h1></div>
                    </div>

                    <div class="col-12 col-lg-6 b-s">
                        <div class="col b-x h20"><h1>3</h1></div>
                        <div class="col b-x h20"><h1>4</h1></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
